<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokio Dashboard</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/Script.js" defer></script>
    <script src="/M4P02_Marco_Antonio_Churra/MP402.js" defer></script>
</head>

<body>
    <div class="LogoBar">
        <img src="/Media/logo.png" alt="Tokio School Logo">
    </div>

    <div class="MainContainer">
        <div class="ProfileSideBar">
            <img class="ProfileImage" src="/Media/picture.png" alt="Placeholder">
            <h1> Marco</h1>
            <h2>Junior Designer</h2>
            <div class="CurrentStatus">
                <div class="Status">
                </div>
                <h3>Online</h3>
            </div>

            <div class="Settings">

                <div class="SettingsBTN">
                    <img class="Icons" src="/Media/user.png" alt="UserIcon">
                    <h3>Profile</h3>
                </div>

                <div class="SettingsBTN">
                    <img class="Icons" src="/Media/settings.png" alt="SettingsIcon">
                    <h3>Settings</h3>
                </div>

                <div class="SettingsBTN">
                    <img class="Icons" src="/Media/info.png" alt="InfoIcons">
                    <h3>About Us</h3>
                </div>

                <div class="Logout">
                    <h4>Logout</h4>
                </div>

            </div>
        </div>
        <div class="Hero_Section">
            <div class="Dashboard">
                <img class="BackgroundIMG" src="/Media/pexels-stephan-seeber-1261728.jpg" alt="Background">

                <h1 id="DeveloperName">Hello, Marco!</h1>
                <button class="actionBTN">Go to your dashboard <span> <img id="icon" src="/Media/44621.png" alt="arrow">
                    </span> </button>
            </div>
        </div>
    </div>
    </div>
